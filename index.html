<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>PIZZE IL NAPOLITANO</title>
</head>

<body>
    <header>
        <div id="header-container">
            <div id="logo">
                <img src="img/pizza.svg" alt="logo de pizza">
                <div class="logo-text">
                    <img src="img/text.svg" alt="logo de texto ">
                </div>
            </div>



            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">NOSOTROS</a></li>
                    <li><a href="#">SUCURSALES & DELIVERY</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h2>NUESTRAS PIZZAS</h2>
            <ul class="gallery">
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/fugazzeta_cleanup.jpg" alt="fugazzeta">
                            <figcaption>
                                <h3>Pizza Fugazzeta</h3>
                                <p>$ 12400</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="1">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/pizza-4-quesos.jpg" alt="Pizza 4 quesos">
                            <figcaption>
                                <h3>Pizza 4 quesos</h3>
                                <p>$ 15100</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="2">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/pizza-de-albahaca.jpg" alt="Albahaca">
                            <figcaption>
                                <h3>Pizza Albahaca</h3>
                                <p>$ 14000</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="3">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/pizza-muzzarella.jpg" alt="Muzzarella">
                            <figcaption>
                                <h3>Pizza Muzzarella</h3>
                                <p>$ 11000</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="4">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/pizza-napolitana.jpg" alt="Napolitana">
                            <figcaption>
                                <h3>Pizza Napolitana</h3>
                                <p>$ 11900</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="5">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <figure>
                            <img src="img/pizza-rucula-y-jamon-crudo.jpg" alt="Pizza-rucula-y-jamon-crudo">
                            <figcaption>
                                <h3>Pizza rucula y jamon crudo</h3>
                                <p>$ 16000</p>
                                <time>23/05/2024</time>

                            </figcaption>
                        </figure>
                        <button class="button" value="6">
                            Añadir al carrito <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    </header>

    <script src="js/main.js"></script>
</body>

</html>
